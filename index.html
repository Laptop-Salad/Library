<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body onload="toggleForm()">
    <!-- Pop Up Form-->
    <div id="bookFormContainer">
        <form id="bookForm" onsubmit="return addBook()">
            <h1>Add A New Book To The Library</h1>

            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <br>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>

            <br>

            <label for="pages">Pages</label>
            <input type="number" min="1" max="10000" id="pages" name="pages" required>

            <br>

            <label style="display: inline" for="hasRead">I have read this book</label>
            <input style="display: inline" type="checkbox" id="hasRead" name="hasRead">

            <br>

            <button type="submit">Add book</button>
        </form>
    </div>

    <div id="addBtn" onclick="toggleForm()"><img src="assets/plus.svg" alt="Add book"></div>
    <div id="top">

        <div id="latestContainer">
            
        </div>
    </div>

    <div id="bookArea">
        
    </div>
</body>
</html>
